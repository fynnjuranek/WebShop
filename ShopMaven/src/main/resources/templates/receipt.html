<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/styles/receiptStyle.css}">
<title>Receipt</title>
</head>
<body>
	<div th:replace="~{banner}"></div>

		<p th:text="'The following ' + ${invoice.getInvoiceQuantity()} + ' are ordered for the user ' + ${name} + ' Credit card number: ' + ${iban} +
				' and the order-id is: ' + ${invoice.getOrderId()}"></p>
		<table>
			<tr>
				<th><h3>Quantity</h3></th>
				<th><h3>Title</h3></th>
				<th><h3>Price</h3></th>				
			</tr>
			<th:block th:each="invoicePosition : ${invoice.getAllInvoicePositions()}">
			<tr>
				<td th:text="${invoicePosition.getArticleQuantity()}"></td>
				<td th:text="${invoicePosition.getArticleName()}"></td>
				<td th:text="${invoicePosition.getArticlePrice()} + ' EURO'"></td>
			</tr>
			</th:block>
			<tr>
				<td style=border:none></td><td align=right>Total Price: </td><td th:text="${invoice.getTotalPrice()} + ' EURO'"></td>
			</tr>
		</table>

		<p>Thank you!</p>
		<p><a href="/dispatchAction/showCatalog">Back to Catalog</a></p>

	<div th:replace="~{imprint}"> </div>
</body>
</html>
